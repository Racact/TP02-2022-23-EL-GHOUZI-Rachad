<div class="monForm">
    <form [formGroup]="reactiveForm">
        <label>Nom :</label>
        <input type="text" id="nom" required formControlName="nom">
        <br>
        <label>Prénom :</label>
        <input type="text" id="prenom" required formControlName="prenom">
        <br>
        <label>Adresse :</label>
        <input type="text" id="adresse" required formControlName="adresse">
        <br>
        <label>Code Postal :</label>
        <input type="text" id="cp" required formControlName="cp">
        <br>
        <label>Téléphone :</label>
        <input type="tel" id="tel" pattern="[0-9]{10}" required formControlName="tel">
        <br>
        <label>Email :</label>
        <input type="email" id="email" required formControlName="email">
        <br>
        <label>Civilité :</label>
        <select id="civ" name="civ" required formControlName="civ">
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Robot">Robot</option>
        </select>
        <br>
        <label>Login :</label>
        <input type="text" id="login" required formControlName="login">
        <br>
        <label>Mdp :</label>
        <input type="password" id="pwd" required>
        <br>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <app-form-show [formulaire]="reactiveForm"></app-form-show>
    </form>
  </div>
